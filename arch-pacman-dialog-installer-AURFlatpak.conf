# arch-pacman-dialog-installer.conf (deduped vs Archinstall)
# This file is sourced by arch-pacman-dialog-installer.sh.
# It ONLY includes packages NOT already provided by your Archinstall profile
# (GNOME + GDM, PipeWire stack, NetworkManager, Bluetooth, Firefox, Linux kernel, etc.).
# Ref: archinstall config & install logs. 

# ------------------------------
# Category list (menu order)
# ------------------------------
declare -a CATEGORIES=(
  CORE
  DESKTOP_GNOME
  AUDIO
  NETWORKING
  DEV
  CLI_UTILS
  FILESYSTEMS
  MEDIA
  BROWSERS
  NVIDIA
  INTEL
  AMD
  AUR
  FLATPAK
)

# ------------------------------
# Category descriptions (shown in the right column)
# ------------------------------
declare -A CAT_DESC=(
  [CORE]="Essential base tools & printing/OCR"
  [DESKTOP_GNOME]="GNOME helpers (not the DE/GDM)"
  [AUDIO]="Audio extras (PipeWire core omitted)"
  [NETWORKING]="Network extras (NM/BT omitted)"
  [DEV]="Editors & dev utils"
  [CLI_UTILS]="Popular terminal utilities"
  [FILESYSTEMS]="Extra filesystem & SMB tools"
  [MEDIA]="Media players & codecs"
  [BROWSERS]="Web browsers"
  [NVIDIA]="NVIDIA GPU tools"
  [INTEL]="Intel GPU tools"
  [AMD]="AMD GPU tools"
  [AUR]="Apps from the AUR"
  [FLATPAK]="Apps installed via Flathub"
)

# ------------------------------
# Packages per category ("pkg|Description")
# ------------------------------
# Archinstall already provided: base, linux, linux-headers, GNOME, gdm,
# firefox, pipewire (+alsa/pulse/jack), wireplumber, networkmanager, bluez, bluez-utils.
# Those are intentionally omitted below.

CORE=(
  "base-devel|Build tools (make, gcc, etc.)"
  "git|Distributed version control"
  # Printing & scanning stack
  "cups|CUPS printing system"
  "cups-pdf|Virtual PDF printer"
  "gutenprint|Additional printer drivers"
  "system-config-printer|Printer setup GUI"
  "ghostscript|PostScript/PDF engine"
  "gsfonts|Ghostscript fonts"
  "hplip|HP printer drivers"
  # OCR
  "tesseract|OCR engine"
  "tesseract-data-eng|Tesseract English data"
  "tesseract-data-ell|Tesseract Greek data"
  "hunspell|Spell checker and morphological analyzer library and program"
  "hunspell-el|Greek hunspell dictionary"
)

# Keep only helpers, not GNOME/GDM themselves
DESKTOP_GNOME=(
  "gnome-tweaks|Fine-tune GNOME settings"
)

# PipeWire core already installed; leave extras empty unless you want plugins
AUDIO=()

# NM & Bluetooth provided; add extras only (no NTP here because systemd-timesyncd is enabled)
NETWORKING=(
  "openssh|SSH client/server"
  "nextcloud-client|NextCloud Client"
  "bitwarden|BitWarden Password Client"
)

DEV=(
  "vim|Classic editor"
  "nano|Beginner-friendly editor"
  "micro|Micro Editor"
  "obsidian|Obsidian Notes"

)

CLI_UTILS=(
  "htop|Process viewer"
  "btop|Resource monitor"
  "ripgrep|Fast search (rg)"
  "fd|User-friendly find"
  "rsync|File sync/copy"
  "curl|Transfer URLs"
  "wget|Network downloader"
  "zip|Zip archives"
  "unzip|Unzip archives"
  "p7zip|7z utilities"
  "reflector|Auto-rank Arch mirrors"
)

# btrfs-progs already present from install; keep SMB client/mounter here
FILESYSTEMS=(
  "exfatprogs|exFAT utilities"
  "dosfstools|FAT utilities"
  "ntfs-3g|NTFS support"
  "smbclient|Samba client"
  "cifs-utils|Mount SMB/CIFS"
)

MEDIA=(
  # Codecs/accel (CPU side)
  "ffmpeg|Multimedia framework"
  "aom|AV1 codec (libaom)"
  "dav1d|AV1 decoder"
  "rav1e|AV1 encoder"
  "svt-av1|AV1 encoder (SVT)"
  "libvpx|VP8/VP9 codecs"
  "x264|H.264 encoder"
  "x265|H.265/HEVC encoder"
  "libde265|HEVC decoder"
  "libheif|HEIF/HEIC image support"
  "libva|VA-API acceleration"
  "libvdpau|VDPAU acceleration"
  "obs-studio|Free, open source software for live streaming and recording"
)

# Firefox came from Archinstall; offer Chromium as an alternative only
BROWSERS=(
  "chromium|Open-source Chrome"
)

# Your profile installed NVIDIA proprietary driver; add CUDA toolkit here
NVIDIA=(
  "cuda|NVIDIA CUDA toolkit"
)

# Useful on Hyperion/iGPU & Iapetus iGPU
INTEL=(
  "mesa|OpenGL/Vulkan drivers"
  "intel-media-driver|Intel VAAPI/QSV driver (Gen9+)"
  "vulkan-intel|Intel Vulkan driver"
  "libva-intel-driver|Legacy VAAPI (older gens)"
  "lib32-vulkan-intel|32-bit Vulkan (gaming/wine)"
)

# Nothing specific added yet
AMD=()

AUR=(
  "masterpdfeditor-free|Master PDF Editor"
  "google-chrome|Google Chrome (binary)"
  "visual-studio-code-bin|VS Code (binary)"
  "pamac-aur|Pamac with AUR support"
  "protonup-qt|Manage Proton-GE versions"
  "onedrive-abraunegg|OneDrive Client"
  "onlyoffice-bin|OnlyOffice Desktop Editors"
  "brave-bin|Brave Web browser that blocks ads and trackers by default"
  "ttf-ms-win11-auto|Microsoft Windows 11 TrueType fonts"
  "google-earth-pro|3D interface to explore the globe, terrain, streets, buildings and other planets (Pro version)"
)

# Avoid Firefox Flatpak duplication; keep Spotify only (VLC provided natively)
FLATPAK=(
  "flathub:com.spotify.Client|Spotify"
  "tv.plex.PlexDesktop|Plex"
  "com.plexamp.Plexamp|Plex Music (Amp)"
  "com.usebottles.bottles|Bottles lets you run Windows software on Linux "
)
